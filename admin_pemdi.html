<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin - Pemilihan Ketua Vigara</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --primary: #6366f1;
  --gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
  --bg: #0f172a;
  --glass: rgba(255,255,255,0.08);
}
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
body {
  background: var(--bg);
  color: #f9fafb;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 30px 10px;
}
h1 {
  font-size: 1.8rem;
  font-weight: 700;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
}
.app {
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 20px;
  padding: 30px;
  width: 95%;
  max-width: 900px;
  box-shadow: 0 0 30px rgba(139,92,246,0.2);
}
button {
  background: var(--gradient);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
}
button:hover { transform: scale(1.05); }
input, select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: #fff;
  margin-bottom: 12px;
}
.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
.table th, .table td {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  text-align: left;
}
.table th { background: rgba(255,255,255,0.05); }
footer {
  margin-top: 40px;
  color: #94a3b8;
  font-size: 0.85rem;
}
.popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}
.popup-content {
  background: #1e293b;
  padding: 25px 30px;
  border-radius: 15px;
  text-align: center;
  max-width: 300px;
}
.popup-content button {
  margin-top: 15px;
  width: 100%;
}
.hidden { display: none; }
</style>
</head>
<body>
  <h1>Admin Panel - Vigara Production</h1>

  <!-- LOGIN -->
  <div id="adminLogin" class="app">
    <h2>Login Admin</h2>
    <input id="aPass" type="password" placeholder="Password Admin">
    <button onclick="adminLogin()">Login</button>
    <p id="aLoginMsg"></p>
  </div>

  <!-- ADMIN AREA -->
  <div id="adminArea" class="app hidden">
    <h2>Kelola Data Pemilih</h2>
    <button onclick="loadVoters()">üîÑ Refresh Data</button>
    <table class="table" id="voterTable"></table>
    <br>
    <h3>Tambah Pemilih</h3>
    <input id="addName" placeholder="Nama Baru">
    <input id="addToken" placeholder="Token Baru">
    <button onclick="addVoter()">Tambah</button>
    <br><br>
    <h2>üìä Statistik Voting</h2>
    <canvas id="chart" height="120"></canvas>
  </div>

  <footer>¬© 2025 Vigara Production</footer>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p id="popupMsg"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyAnltXyhCZYNNCLlg0xIOkjIe4Bel5Ls4RRxhXmh8TRhWCQWJI9ZhRFsBzvZF4kjuO/exec";

/* ---------- Popup ---------- */
function showPopup(msg){
  document.getElementById('popupMsg').textContent = msg;
  document.getElementById('popup').style.display = 'flex';
}
function closePopup(){
  document.getElementById('popup').style.display = 'none';
}

/* ---------- ADMIN ---------- */
async function adminLogin(){
  const pass = aPass.value.trim();
  aLoginMsg.textContent = "Memeriksa password...";
  const res = await fetch(WEB_APP_URL, {method:'POST', body: JSON.stringify({action:'adminLogin', password:pass})});
  const data = await res.json();
  if(data.ok){
    document.getElementById('adminLogin').classList.add('hidden');
    document.getElementById('adminArea').classList.remove('hidden');
    loadVoters(); loadChart();
  } else aLoginMsg.textContent = data.message;
}

async function loadVoters(){
  const res = await fetch(WEB_APP_URL, {method:'POST', body: JSON.stringify({action:'getVoters'})});
  const data = await res.json();
  const t = document.getElementById('voterTable');
  t.innerHTML = "<tr><th>Nama</th><th>Token</th><th>Used</th><th>Aksi</th></tr>";
  data.voters.forEach(v=>{
    t.innerHTML += `
      <tr>
        <td><input value="${v.name}" id="n${v.row}"></td>
        <td><input value="${v.token}" id="t${v.row}"></td>
        <td><select id="u${v.row}">
          <option value="">False</option>
          <option value="true" ${v.used?'selected':''}>True</option>
        </select></td>
        <td>
          <button onclick="updateVoter(${v.row})">üíæ</button>
          <button onclick="deleteVoter(${v.row})">üóëÔ∏è</button>
        </td>
      </tr>`;
  });
}

async function addVoter(){
  const name = addName.value.trim();
  const token = addToken.value.trim();
  if(!name || !token) return showPopup("Nama & Token wajib diisi.");
  const res = await fetch(WEB_APP_URL,{method:'POST',body:JSON.stringify({action:'addVoter',name,token})});
  const data = await res.json();
  showPopup(data.message);
  if(data.ok) loadVoters();
}

async function updateVoter(row){
  const name = document.getElementById('n'+row).value;
  const token = document.getElementById('t'+row).value;
  const used = document.getElementById('u'+row).value;
  const res = await fetch(WEB_APP_URL,{method:'POST',body:JSON.stringify({action:'updateVoter',row,name,token,used})});
  const data = await res.json();
  showPopup(data.message);
}

async function deleteVoter(row){
  if(!confirm("Hapus pemilih ini?")) return;
  const res = await fetch(WEB_APP_URL,{method:'POST',body:JSON.stringify({action:'deleteVoter',row})});
  const data = await res.json();
  showPopup(data.message);
  if(data.ok) loadVoters();
}

/* ---------- GRAFIK ---------- */
async function loadChart(){
  const res = await fetch(WEB_APP_URL, {method:'POST', body: JSON.stringify({action:'getStats'})});
  const data = await res.json();
  const ctx = document.getElementById('chart').getContext('2d');
  new Chart(ctx, {
    type:'bar',
    data:{labels:data.labels,datasets:[{label:'Jumlah Suara',data:data.votes,borderRadius:8,backgroundColor:['#6366f1','#8b5cf6','#ec4899','#10b981','#f59e0b','#ef4444']}]},
    options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
  });
}
</script>
</body>
</html>
